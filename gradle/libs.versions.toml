junit-platform = { group = "org.junit.platform", name = "junit-platform-launcher", version.ref = "junit" }

[bundles]
acra = [
    "acra-core",
    "acra-http",
    "acra-toast"
]
androidx-lifecycle = [
    "androidx-lifecycle-lifedata-ktx",
    "androidx-lifecycle-runtime-ktx",
    "androidx-lifecycle-service",
    "androidx-lifecycle-viewmodel-compose",
    "androidx-lifecycle-viewmodel-ktx",
    "androidx-lifecycle-viewmodel-savedstate"
]
androidx-test = [
    "androidx-test-core",
    "androidx-test-core-ktx",
    "androidx-test-espresso-core",
    "androidx-test-junit",
    "androidx-test-junit-ktx",
    "androidx-test-runner",
    "androidx-test-rules"
]
androidx-compose = [
    "androidx-compose-material3",
    "androidx-compose-material-icons-core",
    "androidx-compose-material-icons-extended",
    "androidx-compose-runtime",
    "androidx-compose-runtime-livedata",
    "androidx-compose-ui",
    "androidx-compose-ui-tooling-preview"
]
ktor-client = [
    "ktor-client-core",
    "ktor-client-auth",
    "ktor-client-cio",
    "ktor-client-content-negotiation",
    "ktor-client-logging",
    "ktor-client-resources",
    "ktor-client-websockets"
