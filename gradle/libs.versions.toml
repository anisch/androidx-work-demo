# logger
timber = { group = "com.jakewharton.timber", name = "timber", version.ref = "timber" }

# crash reports
acra-core = { group = "ch.acra", name = "acra-core", version.ref = "acra" }
acra-http = { group = "ch.acra", name = "acra-http", version.ref = "acra" }
